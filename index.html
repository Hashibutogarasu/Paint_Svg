<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ペイントsvg</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main">
        <div class="wrap">
            <figure id="fig" class="box">
                <svg id="drawingCanvas" width="958" height="480"></svg>
                <div id="pathes"></div>
            </figure>
            <div id="svg_code" class="svg_code texts box"></div>
        </div>

        <div>
            <p>COLOR: 
                <input type="color" class="color selector" value="#000000">

                <label class="selector">
                    <input  type="radio" name="drawtype" value="line" checked> LINE
                </label>
                <label class="selector">
                    <input type="radio" name="drawtype" value="paint"> PAINT
                </label>

                <input type="button" class="clear selector" value="CLEAR">
            </p>

            <p class="link">
                <div class="links start_link" onclick="download()">Download as image</div>
                参考：<a class="links" href="https://step-learn.com/article/javascript/154-paint.html">https://step-learn.com/article/javascript/154-paint.html</a>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
